<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

<h1>JavaScript - Button - TextBox Example</h1>
    <hr />

<p style="text-align: center;">
    <input type="text"  id="txtPname"  placeholder="Enter Your Name" />
    <input type="button"  value="Click Me"  onclick="txtInput()" />
    <br /> <br />
    <span style="text-align: center;" id="result"></span>
</p>

    <script type="text/javascript">
        
        function txtInput()
        {
            var pname = document.getElementById("txtPname").value;
            if(pname!="")
            {
                document.getElementById("result").innerHTML = "<b>Given Name is " + pname + "</b>";
            }
            else
                alert("Please enter your name");
        }

    </script>
</body>
</html>
