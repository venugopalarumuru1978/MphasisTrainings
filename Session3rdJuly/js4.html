<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

<h1>JavaScript - Button - TextBox Example</h1>
    <hr />
<form name="frm1">
<p style="text-align: center;">
    <input type="text"  name="txtPname"  placeholder="Enter Your Name" />
    <input type="button"  value="Click Me"  onclick="txtInput()" />
</p>
</form>

    <script type="text/javascript">
        
        function txtInput()
        {
            var pname = frm1.txtPname.value;
            alert("Given Name is : " + pname);
        }

    </script>
</body>
</html>
