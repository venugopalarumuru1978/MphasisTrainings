<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<h1>Hello World! JavaScript Programming</h1>
<hr />
<script type="text/javascript">
    console.log("Hello World");
    document.write("<h1>Hello World</h1>");

    var x = 100;
    console.log("X value is " + x);
    console.log("X Data Type : " + typeof(x));
    
    var y = 12.34;
    console.log("Y value is : " + y);
    console.log("Y Data Type : " + typeof(y));
    
    var str = "JavaScript";
    console.log("String Value is : " + str);
    console.log("Data Type : " + typeof(str));

    var b = true;
    console.log("Boolean Type : " + b);
    console.log("Data Type : " + typeof(b));

    const k = 100;
    console.log("Constant Value : " + k);
</script>
</body>
</html>
