<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Regiter Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function demofun()
        {
            alert("This is alert box");
            var pname = document.getElementById("txtPerson").value;
            document.getElementById("res").innerHTML=pname;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Register Page</h1>
    <hr />
    <table width="100%">
        <tr>
            <td width="25%"></td>
            <td width="50%">
                <table width="100%" border="1">
                    <tr>
                        <td style="text-align: right;">Person Name</td>
                        <td>
                            <input type="text" id="txtPerson" name="txtPerson" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Gender</td>
                        <td>
                            <input type="radio"  name="rdoGender" id="malegen" value="Male" />
                            <span>Male</span>
                            <br />
                            <input type="radio"  name="rdoGender" id="femalegen"  value="Female" />
                            <span>Female</span>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Hobbies</td>
                        <td>
                            <input type="checkbox"  name="chk1"  value="Reading" />
                            <span>Reading Books</span>
                            <br />
                            <input type="checkbox"  name="chk2"  value="chess" />
                            <span>Playing Chess</span>
                            <br />
                            <input type="checkbox"  name="chk3"  value="garden" />
                            <span>Gardening</span>
                            
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Age</td>
                        <td>
                            <input type="number"  name="txtAge"  min="20"  max="30" />
                        </td>
                    </tr>


                    <tr>
                        <td style="text-align: right;">Birth Date</td>
                        <td>
                            <input type="date"  name="txtBDate" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Address</td>
                        <td>
                            <textarea  name="txtAdrs"  rows="5" cols="30"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Location</td>
                        <td>
                            <select name="ddlLoc">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Amaravathi">Amaravathi</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Email</td>
                        <td>
                            <input type="email"  name="txtEmail" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Phone Number</td>
                        <td>
                            <input type="tel"  name="txtPhone" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">
                            <input type="button" id="regBtn" value="Click Me" onclick="demofun()" />
                        </td>
                        <td>
                            <input type="button"  value="Clear" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="res"></div>
                        </td>
                    </tr>
                </table>   
            </td>
            <td width="25%"></td>
        </tr>
    </table>
</body>
</html>
