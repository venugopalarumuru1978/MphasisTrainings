<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function  LoginCheck()
        {
            var uname = frm1.txtUser.value;
            var pwd = frm1.txtPass.value;
            if(uname=="venugopal" && pwd=="v@123")
            {
                return true;
            }
            else
            {
                document.getElementById("res").innerHTML = "Please check username/password";
                return false;
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Login Page</h1>
    <hr />
    <table width="100%">
        <tr>
            <td width="25%"></td>
            <td width="50%">
                <form name="frm1" method="post" action="welcome.html"  onsubmit="return LoginCheck()">
                <table width="100%" border="1">
                    <tr>
                        <td style="text-align: right;">Username</td>
                        <td>
                            <input type="text"  name="txtUser" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Password</td>
                        <td>
                            <input type="password"  name="txtPass" />
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">
                            <input type="submit"  value="Click Me" />
                        </td>
                        <td>
                            <input type="button"  value="Clear" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p id="res"></p>
                        </td>
                    </tr>
                </table>   
            </form>
            </td>
            <td width="25%"></td>
        </tr>
    </table>
</body>
</html>
